<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ðŸ’–</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 320px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        .buttons {
            margin-top: 25px;
            position: relative;
            height: 80px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            position: absolute;
        }

        #yes {
            background: #ff4d6d;
            color: white;
            left: 50%;
            transform: translateX(-50%);
        }

        #no {
            background: #ccc;
            color: #333;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Hey My Love ðŸ’•</h1>
    <p>Every day with you is specialâ€¦  
       Will you be my Valentine? ðŸ’–</p>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes ðŸ’˜</button>
        <button id="no">No ðŸ™„</button>
    </div>
</div>

<div class="hearts"></div>

<script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function yesClicked() {
        document.body.innerHTML = `
            <div style="text-align:center;">
                <h1 style="color:white;font-size:32px;">
                    YAYYY!! ðŸ’–ðŸ’–ðŸ’–
                </h1>
                <p style="color:white;font-size:20px;">
                    You just made me the happiest person ðŸ¥°
                </p>
            </div>
        `;
        createHearts();
    }

    function createHearts() {
        const heartsContainer = document.querySelector(".hearts");
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "â¤ï¸";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            heartsContainer.appendChild(heart);
        }
    }
</script>

</body>
</html>
